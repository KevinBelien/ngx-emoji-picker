<div class="ch-color-picker-container" [class.open]="isOpen()">
	<div class="ch-skintone-select">
		@for(skintoneColor of skintoneColors; track skintoneColor; let
		index = $index){
		<button
			class="ch-color-swatch"
			[class.selected]="
				selectedColor().skintone === skintoneColor.skintone
			"
			[attr.aria-label]="'swatch-' + skintoneColor.color"
			[style.transform]="getPosition(index)"
			[style.background]="skintoneColor.color"
			(click)="handleClick(skintoneColor, $event)"
		></button>
		}
	</div>
</div>
